<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Calculadora de Médias</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="./assets/logo.png" alt="capelo e diploma">
        </header>
        <form id="form-atividade">
            <input type="text" id="nome-atividade" required placeholder="Nome da atividade">
            <input type="number" id="nota-atividade" required placeholder="Nota da atividade" min="0" max="10">
            <button type="submit">Adicionar +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome da atividade</th>
                    <th>Nota da atividade</th>
                    <th>Aprovado?</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td>Média final</td>
                    <td id="valor-media-final">---</td>
                    <td id="resultado-media-final">---</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
